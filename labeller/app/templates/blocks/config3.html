{% extends 'base2.html' %} {% block title %}Configurator{% endblock %}

<!---->

{% block content%}

<body>
  <div id="container" class="container">
    <div class="row mb-3 mt-2">
      <div class="col">
        <h1>
          <a href="/app/" style="text-decoration: None">Configure Model</a>
        </h1>
      </div>
    </div>
    <button onclick="logValues()">Capture Values</button>
    <div class="row mb-3 mt-2 section" id="datasetpickle-row">
      <div class="col">
        <h2>Select Dataset</h2>

        <div class="row">
          <label for="colFormLabel" class="col-sm-3 col-form-label"
            >Select Dataset Pickle</label
          >
          <div class="col-sm-9">
            <select
              class="form-select"
              id="dataset-pickle"
              aria-label="Default select example"
            >
              {% for file in datasetpickleslist %}
              <option selected value="{{ file }}">{{ file }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-3 mb-3 p-3">
      <button id="submit-config" class="btn btn-primary">
        Submit Configuration
      </button>
    </div>
    <div class="row mt-1 mb-1 invisible" id="runningspinner">
      <div class="d-flex align-items-center">
        <strong>Running...</strong>
        <div
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </div>
    </div>
    <div class="row mt-3 mb-3 p-3" id="resultsrow"></div>
    <div class="row mt-3 mb-3">
      <div>
        <a
          class="btn btn-primary"
          data-bs-toggle="collapse"
          href="#collapseResult"
          role="button"
          aria-expanded="false"
          aria-controls="collapseResult"
        >
          Show Response
        </a>
        <div class="collapse" id="collapseResult">
          <ul id="results"></ul>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  function createFeatureTabs(rowName, featuresData) {
    const row = document.createElement("div");
    row.className = "row mb-3 mt-2 section";
    row.id = `${rowName.toLowerCase()}-row`;

    const col = document.createElement("div");
    col.className = "col";

    const h2 = document.createElement("h2");
    h2.textContent = rowName;

    const ul = document.createElement("ul");
    ul.className = "nav nav-tabs";
    ul.id = `${rowName.toLowerCase()}Tabs`;
    ul.setAttribute("role", "tablist");

    let isFirstItem = true;
    for (const featureName in featuresData) {
      const featureData = featuresData[featureName];

      const li = document.createElement("li");
      li.className = "nav-item";
      li.setAttribute("role", "presentation");

      const button = document.createElement("button");
      button.className = "nav-link";
      button.id = `${featureName}-tab`;
      button.setAttribute("data-bs-toggle", "tab");
      button.setAttribute("data-bs-target", `#${featureName}-tab-pane`);
      button.setAttribute("type", "button");
      button.setAttribute("role", "tab");
      button.setAttribute("aria-controls", `${featureName}-tab-pane`);
      if (isFirstItem) {
        button.setAttribute("aria-selected", "true");
        button.classList.add("active");
        isFirstItem = false;
      }
      button.textContent = featureData.label;

      li.appendChild(button);
      ul.appendChild(li);
    }

    const tabContent = document.createElement("div");
    tabContent.className = "tab-content";
    tabContent.id = `${rowName.toLowerCase()}TabContent`;

    isFirstItem = true;
    for (const featureName in featuresData) {
      const featureData = featuresData[featureName];
      const tabPane = document.createElement("div");
      tabPane.classList.add("tab-pane", "fade");
      if (isFirstItem) {
        tabPane.classList.add("show", "active");
        isFirstItem = false;
      }
      tabPane.id = `${featureName}-tab-pane`;
      tabPane.setAttribute("role", "tabpanel");
      tabPane.setAttribute("aria-labelledby", `${featureName}-tab`);
      tabPane.setAttribute("tabindex", "0");

      const container = document.createElement("div");
      container.className = "container mt-2 mb-2";

      for (const paramName in featureData.params) {
        const paramData = featureData.params[paramName];

        const row = document.createElement("div");
        row.className = "row";

        const label = document.createElement("label");
        label.setAttribute("for", paramName);
        label.className = "col-sm-3 col-form-label";
        label.textContent = paramData.label;

        const inputCol = document.createElement("div");
        inputCol.className = "col-sm-9";

        let inputElement;

        if (paramData.type === "checkbox") {
          inputElement = document.createElement("input");
          inputElement.className = "form-check-input";
          inputElement.type = paramData.type;
          inputElement.setAttribute("aria-label", paramName);
          inputElement.id = paramName;
          inputElement.setAttribute("aria-describedby", paramName);
          inputElement.checked = paramData.default;
        } else if (paramData.type === "select") {
          inputElement = document.createElement("select");
          inputElement.className = "form-select";
          inputElement.setAttribute("aria-label", paramData.label);
          inputElement.id = paramName;
          inputElement.setAttribute("aria-describedby", paramName);

          for (const optionValue in paramData.options) {
            const optionLabel = paramData.options[optionValue];

            const option = document.createElement("option");
            option.value = optionValue;
            option.textContent = optionLabel;

            if (optionValue === paramData.default) {
              option.selected = true;
            }

            inputElement.appendChild(option);
          }
        } else {
          inputElement = document.createElement("input");
          inputElement.className = "form-control";
          inputElement.type = paramData.type;
          inputElement.setAttribute("aria-label", paramName);
          inputElement.id = paramName;
          inputElement.setAttribute("aria-describedby", paramName);
          inputElement.value = paramData.default;
        }

        inputCol.appendChild(inputElement);
        row.appendChild(label);
        row.appendChild(inputCol);
        container.appendChild(row);
      }

      tabPane.appendChild(container);
      tabContent.appendChild(tabPane);
    }

    col.appendChild(h2);
    col.appendChild(ul);
    col.appendChild(tabContent);

    row.appendChild(col);

    const container = document.getElementById("container");
    container.appendChild(row);
  }

<script>
  function getValues() {
    var config = {};

    // Get the sections
    var sections = document.querySelectorAll(".section");
    sections.forEach(function (section) {
      var sectionName = section.getAttribute("id");
      sectionName = sectionName.replace("-row", "");
      config[sectionName] = {};

      // Get the tabs within the section
      var tabs = section.querySelectorAll(".nav-link");
      tabs.forEach(function (tab) {
        var tabName = tab.getAttribute("id");
        tn = tabName.replace("-tab", "");
        tn = tn.replace("-", "_");
        config[sectionName][tn] = {};

        // Get the input values within the tab
        var inputs = section.querySelectorAll(
          `[aria-labelledby="${tabName}"] input`
        );
        inputs.forEach(function (input) {
          var inputName = input.getAttribute("id");
          inputName = inputName.replace(tn + "_", "");
          var inputValue = getInputValue(input);
          config[sectionName][tn][inputName] = inputValue;
        });

        // Get the checkbox values within the tab
        var checkboxes = section.querySelectorAll(
          `[aria-labelledby="${tabName}"] input[type="checkbox"]`
        );
        checkboxes.forEach(function (checkbox) {
          var checkboxName = checkbox.getAttribute("id");
          checkboxName = checkboxName.replace(tn + "_", "");
          var checkboxValue = checkbox.checked;
          config[sectionName][tn][checkboxName] = checkboxValue;
        });

        // Get the select values within the tab
        var selects = section.querySelectorAll(
          `[aria-labelledby="${tabName}"] select`
        );
        selects.forEach(function (select) {
          var selectName = select.getAttribute("id");
          selectName = selectName.replace(`${tn}_`, "");
          var selectValue = select.value;
          config[sectionName][tn][selectName] = selectValue;
        });
      });
    });
    config.datasetpickle = document.getElementById("dataset-pickle").value;
    console.log(config);
    return config;
  }

  function getInputValue(input) {
    var inputType = input.getAttribute("type");
    var inputValue;

    if (inputType === "checkbox") {
      inputValue = input.checked;
    } else {
      inputValue = input.value;
    }

    return inputValue;
  }

  function logValues() {
    var values = getValues();
    console.log(values);
  }

  //Post Functions

  async function postConfig(config) {
    const response = await fetch("/app/api/config", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(config),
    });

    if (!response.ok) {
      throw new Error(`Failed to post config: ${response.statusText}`);
    }

    const result = await response.json();
    return result;
  }

  async function postData(url = "", data = {}) {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });

    return response.text();
  }

  // Submit Handling
  document
    .getElementById("submit-config")
    .addEventListener("click", function () {
      document.getElementById("runningspinner").classList.add("visible");
      document.getElementById("runningspinner").classList.remove("invisible");
      postConfig(getValues())
        .then((result) => {
          console.log(result);
          console.log(result["Status"]);
          newtx = "<li>" + JSON.stringify(result) + "</li>";
          document.getElementById("results").innerHTML += newtx;
          document.getElementById("runningspinner").classList.remove("visible");
          document.getElementById("runningspinner").classList.add("invisible");
          postData("api/resultscard", result)
            .then((data) => {
              let div = document.createElement("div");
              div.innerHTML = data;
              div.classList.add("mt1");
              document.getElementById("resultsrow").appendChild(div);
            })
            .catch((error) => console.error(error));
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    });
</script>

<script>
  // Adaboost Estimator Options
  function adaboostDisplay() {
    var estimatorSelect = document.getElementById("adaboost_estimator");
    var selectedEstimator = estimatorSelect.value;

    var decisionTreeIds = [
      "ada_decisiontree_max_leaf_nodes",
      "ada_dt_max_depth",
      "ada_dt_min_samples_split",
      "ada_dt_min_samples_leaf",
      "ada_dt_criterion",
      "ada_decisiontree_max_leaf_nodes",
      "ada_decision_tree_splitter",
    ];

    var svmIds = [
      "ada_svm_c",
      "ada_svm_kernel",
      "ada_svm_degree",
      "ada_svm_gamma",
      "ada_svm_shrinking",
      "ada_svm_tol",
      "ada_svm_max_iter",
    ];

    var allIds = decisionTreeIds.concat(svmIds);

    allIds.forEach(function (id) {
      var element = document.getElementById(id);
      element.style.display = "none"; // Hide all elements initially

      // Hide parent div with class 'row' two levels above the element
      var parentRow = element.closest(".row");
      parentRow.style.display = "none";
    });

    if (selectedEstimator === "DecisionTreeClassifier") {
      decisionTreeIds.forEach(function (id) {
        var element = document.getElementById(id);
        element.style.display = "block"; // Show decision tree elements

        // Show parent div with class 'row' two levels above the element
        var parentRow = element.closest(".row");
        parentRow.style.display = "block";
      });
    } else if (selectedEstimator === "SVC") {
      svmIds.forEach(function (id) {
        var element = document.getElementById(id);
        element.style.display = "block"; // Show SVM elements

        // Show parent div with class 'row' two levels above the element
        var parentRow = element.closest(".row");
        parentRow.style.display = "block";
      });
    }
  }

  // Run the function once on page load
  window.addEventListener("DOMContentLoaded", function () {
    adaboostDisplay();
  });

  // Listen for changes in adaboost-estimator
  var estimatorSelect = document.getElementById("adaboost_estimator");
  estimatorSelect.addEventListener("change", function () {
    adaboostDisplay();
  });
</script>
