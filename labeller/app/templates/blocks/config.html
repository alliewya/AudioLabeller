{% extends 'base2.html' %} {% block title %}Configurator{% endblock %}

<!---->

{% block content%}

<div class="container">
  <div class="row mb-3 mt-2">
    <div class="col">
      <h1>Configure Model</h1>
    </div>
  </div>
  <div class="row mb-3 mt-2">
    <div class="row mb-3 mt-2" id="dataset-row">
      <div class="col">
        <h2>Dataset</h2>
        <div>
          <div class="container mt-2 mb-2">
            <div class="row">
              <label for="colFormLabel" class="col-sm-3 col-form-label"
                >Select Dataset Pickle</label
              >
              <div class="col-sm-9">
                <select
                  class="form-select"
                  id="dataset-pickle"
                  aria-label="Default select example"
                >
                  {% for file in datasetpickleslist %}
                  <option selected value="{{ file }}">{{ file }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="row">
              <label
                class="col-sm-3 form-check-label"
                for="enable_segment"
                data-toggle="tooltip"
                title="Segments audio if a period of silence is detected"
              >
                Enable Normalise
              </label>
              <div class="col-sm-9">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="enable_normalize"
                />
              </div>
            </div>
            <div class="row">
              <label
                class="col-sm-3 form-check-label"
                for="enable_segment"
                data-toggle="tooltip"
                title="Segments audio if a period of silence is detected"
              >
                Enable Segment
              </label>
              <div class="col-sm-9">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="enable_segment"
                />
              </div>
            </div>
            <div class="row">
              <label
                class="col-sm-3 form-check-label"
                for="enable_trim"
                data-toggle="tooltip"
                title="Removes leading and trailing silence from audio signals"
              >
                Enable Trim Silence
              </label>
              <div class="col-sm-9">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="enable_trim"
                />
              </div>
            </div>
          </div>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="fixed-tab"
              data-bs-toggle="tab"
              data-bs-target="#fixed-tab-pane"
              type="button"
              role="tab"
              aria-controls="fixed-tab-pane"
              aria-selected="true"
            >
              Fixed Length
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="framing-tab"
              data-bs-toggle="tab"
              data-bs-target="#framing-tab-pane"
              type="button"
              role="tab"
              aria-controls="framing-tab-pane"
              aria-selected="false"
            >
              Framing
            </button>
          </li>
        </ul>
        <div class="tab-content" id="datasetTabContent">
          <div
            class="tab-pane fade show active"
            id="fixed-tab-pane"
            role="tabpanel"
            aria-labelledby="fixed-tab"
            tabindex="0"
          >
            <div class="container mt-2 mb-2">
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Enable Fixed Length</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    aria-label="fixed_enable"
                    id="fixed_enable"
                    aria-describedby="fixed_enable"
                  />
                </div>
              </div>
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Fixed Length In Seconds</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="fixed_size"
                    aria-describedby="fixed_size"
                    value="1"
                  />
                </div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="framing-tab-pane"
            role="tabpanel"
            aria-labelledby="framing-tab"
            tabindex="0"
          >
            <div class="container mt-2 mb-2">
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Enable Framing</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    aria-label="framing_enable"
                    id="framing_enable"
                    aria-describedby="framing_enable"
                  />
                </div>
              </div>
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Frame Size</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="frame_size"
                    aria-describedby="frame_size"
                    value="11250"
                  />
                </div>
              </div>
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Hop Length</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="frame_hop_length"
                    aria-describedby="frame_hop_length"
                    value="5625"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Features  -->
    <div class="row mb-3 mt-2" id="features-row">
      <div class="col">
        <h2>Features</h2>
        <ul class="nav nav-tabs" id="featuresTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="mfcc-tab"
              data-bs-toggle="tab"
              data-bs-target="#mfcc-tab-pane"
              type="button"
              role="tab"
              aria-controls="mfcc-tab-pane"
              aria-selected="true"
            >
              MFCC
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="mel-spec-tab"
              data-bs-toggle="tab"
              data-bs-target="#mel-spec-tab-pane"
              type="button"
              role="tab"
              aria-controls="mel-spec-tab-pane"
              aria-selected="false"
            >
              Mel Spectrogram
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="wavedec-tab"
              data-bs-toggle="tab"
              data-bs-target="#wavedec-tab-pane"
              type="button"
              role="tab"
              aria-controls="wavedec-tab-pane"
              aria-selected="false"
            >
              Discrete Wavelet
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="wav-scat-tab"
              data-bs-toggle="tab"
              data-bs-target="#wav-scat-tab-pane"
              type="button"
              role="tab"
              aria-controls="wav-scat-tab-pane"
              aria-selected="false"
            >
              Wavelet Scattering
            </button>
          </li>
        </ul>
        <div class="tab-content" id="featureTabContent">
          <div
            class="tab-pane fade show active"
            id="mfcc-tab-pane"
            role="tabpanel"
            aria-labelledby="mfcc-tab"
            tabindex="0"
          >
            <div class="container mt-2 mb-2">
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Enable MFCC</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    aria-label="mfcc_enable"
                    id="mfcc_enable"
                    aria-describedby="mfcc_enable"
                  />
                </div>
              </div>
              <div class="row">
                <label
                  for="colFormLabel"
                  class="col-sm-3 col-form-label"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Number of Mel-frequency bins"
                  >n_mfcc</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="mfcc_n_mfcc"
                    aria-describedby="mfcc_n_mfcc"
                    value="20"
                  />
                </div>
              </div>
              <div class="row">
                <label
                  for="colFormLabel"
                  class="col-sm-3 col-form-label"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="If True, the signal y is padded so that frame t is centered at y[t * hop_length]. - If False, then frame t begins at y[t * hop_length]"
                  >center</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="mfcc_center"
                    aria-describedby="mfcc_center"
                    value="True"
                  />
                </div>
              </div>
              <div class="row">
                <label
                  for="colFormLabel"
                  class="col-sm-3 col-form-label"
                  data-toggle="tooltip"
                  data-placement="top"
                  title=""
                  >dct_type</label
                >
                <div class="col-sm-9">
                  <select
                    class="form-select"
                    id="mfcc_dct_type"
                    aria-label="MFCC DCT type"
                  >
                    <option value="1">1</option>
                    <option selected="" value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <label
                  for="colFormLabel"
                  class="col-sm-3 col-form-label"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="If dct_type is 2 or 3, setting norm='ortho' uses an ortho-normal DCT basis. Normalization is not supported for dct_type=1."
                  >norm</label
                >
                <div class="col-sm-9">
                  <select
                    class="form-select"
                    id="mfcc_norm"
                    aria-label="MFCC norm"
                  >
                    <option selected="" value="ortho">ortho</option>
                    <option value="None">None</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <label
                  for="colFormLabel"
                  class="col-sm-3 col-form-label"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Number of frequency bins"
                  >n_fft</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="mfcc_n_fft"
                    aria-describedby="mfcc_n_fft"
                    value="2048"
                  />
                </div>
              </div>
              <div class="row">
                <label
                  for="colFormLabel"
                  class="col-sm-3 col-form-label"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Length of the FFT window in samples"
                  >hop_length</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="mfcc_hop_length"
                    aria-describedby="mfcc_hop_length"
                    value="512"
                  />
                </div>
              </div>
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Delta MFCC</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    aria-label="mfcc_delta"
                    id="mfcc_delta"
                    aria-describedby="mfcc_delta"
                  />
                </div>
              </div>
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Delta 2 MFCC</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    aria-label="mfcc_delta2"
                    id="mfcc_delta2"
                    aria-describedby="mfcc_delta2"
                  />
                </div>
              </div>
            </div>
          </div>

          <div
            class="tab-pane fade"
            id="mel-spec-tab-pane"
            role="tabpanel"
            aria-labelledby="mel-spec-tab"
            tabindex="0"
          >
            <div class="container mt-2 mb-2">
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Enable Mel Spectrogram</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    aria-label="mel_spec_enable"
                    id="mel_spec_enable"
                    aria-describedby="mel_spec_enable"
                  />
                </div>
              </div>
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Number of FFT</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="mel_spec_n_fft"
                    aria-describedby="mel_spec_n_fft"
                    value="2048"
                  />
                </div>
              </div>
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Hop Length</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="mel_spec_hop_length"
                    aria-describedby="mel_spec_hop_length"
                    value="512"
                  />
                </div>
              </div>
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Window</label
                >
                <div class="col-sm-9">
                  <select
                    class="form-select"
                    aria-label="mel_spec_window"
                    id="mel_spec_window"
                    aria-describedby="mel_spec_window"
                  >
                    <option selected value="hann">hann</option>
                    <option value="hamming">hamming</option>
                    <option value="kaiser">kaiser</option>
                    <option value="boxcar">boxcar</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Center</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    aria-label="mel_spec_center"
                    id="mel_spec_center"
                    aria-describedby="mel_spec_center"
                    checked
                  />
                </div>
              </div>
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Power</label
                >
                <div class="col-sm-9">
                  <select
                    class="form-select"
                    aria-label="mel_spec_power"
                    id="mel_spec_power"
                    aria-describedby="mel_spec_power"
                  >
                    <option value="1">1 - Energy</option>
                    <option selected value="2">2 - Power</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-content" id="featureTabContent">
            <div
              class="tab-pane fade show active"
              id="wavedec-tab-pane"
              role="tabpanel"
              aria-labelledby="wavedec-tab"
              tabindex="0"
            >
              <div class="container mt-2 mb-2">
                <div class="row">
                  <label for="colFormLabel" class="col-sm-3 col-form-label"
                    >Enable Wavelet</label
                  >
                  <div class="col-sm-9">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="wavedec_enable"
                      aria-describedby="wavedec_enable"
                    />
                  </div>
                </div>
                <div class="row">
                  <label for="colFormLabel" class="col-sm-3 col-form-label" data-toggle="tooltip" data-placement="top" title="Wavelet">Wavelet</label>
                  <div class="col-sm-9">
                    <select class="form-select" id="wavedec_wavelet" aria-label="Wavelet">
                      <option value="cmor">cmor</option>
                      <option value="coif1">coif1</option>
                      <option value="coif2">coif2</option>
                      <option value="coif3">coif3</option>
                      <option value="coif4">coif4</option>
                      <option value="coif5">coif5</option>
                      <option value="coif6">coif6</option>
                      <option value="coif7">coif7</option>
                      <option value="coif8">coif8</option>
                      <option value="coif9">coif9</option>
                      <option value="coif10">coif10</option>
                      <option value="coif11">coif11</option>
                      <option value="coif12">coif12</option>
                      <option value="coif13">coif13</option>
                      <option value="coif14">coif14</option>
                      <option value="coif15">coif15</option>
                      <option value="coif16">coif16</option>
                      <option value="coif17">coif17</option>
                      <option value="db1">db1</option>
                      <option value="db2">db2</option>
                      <option value="db3">db3</option>
                      <option value="db4">db4</option>
                      <option value="db5">db5</option>
                      <option value="db6">db6</option>
                      <option value="db7">db7</option>
                      <option value="db8">db8</option>
                      <option value="db9">db9</option>
                      <option value="db10">db10</option>
                      <option value="db11">db11</option>
                      <option value="db12">db12</option>
                      <option value="db20">db20</option>
                      <option value="db36">db36</option>
                      <option value="db37">db37</option>
                      <option value="db38">db38</option>
                      <option value="dmey">dmey</option>
                      <option value="fbsp">fbsp</option>
                      <option value="gaus1">gaus1</option>
                      <option value="gaus2">gaus2</option>
                      <option value="gaus3">gaus3</option>
                      <option value="gaus4">gaus4</option>
                      <option value="gaus5">gaus5</option>
                      <option value="gaus6">gaus6</option>
                      <option value="gaus7">gaus7</option>
                      <option value="gaus8">gaus8</option>
                      <option value="haar">haar</option>
                      <option value="mexh">mexh</option>
                      <option value="morl">morl</option>
                      <option value="shan">shan</option>
                      <option value="sym2">sym2</option>
                      <option value="sym3">sym3</option>
                      <option value="sym4">sym4</option>
                      <option value="sym5">sym5</option>
                      <option value="sym6">sym6</option>
                      <option value="sym7">sym7</option>
                      <option value="sym8">sym8</option>
                      <option value="sym9">sym9</option>
                      <option value="sym10">sym10</option>
                      <option value="sym15">sym15</option>
                      <option value="sym20">sym20</option>
                      <!-- Add more wavelet options here -->
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label for="colFormLabel" class="col-sm-3 col-form-label"
                    >Level</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="wavedec_level"
                      aria-describedby="wavedec_level"
                      value="3"
                    />
                  </div>
                </div>
                <div class="row">
                  <label for="colFormLabel" class="col-sm-3 col-form-label"
                    >Mode</label
                  >
                  <div class="col-sm-9">
                    <select
                      class="form-select"
                      id="wavedec_mode"
                      aria-label="Mode"
                    >
                      <option value="symmetric">symmetric</option>
                      <option value="periodic">periodic</option>
                      <!-- Add more mode options here -->
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="tab-pane fade"
            id="wav-scat-tab-pane"
            role="tabpanel"
            aria-labelledby="wav-scat-tab"
            tabindex="0"
          >
            <div class="container mt-2 mb-2">
              <div class="row">
                <label for="colFormLabel" class="col-sm-3 col-form-label"
                  >Enable Wavelet Scattering</label
                >
                <div class="col-sm-9">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    aria-label="wav_scat_enable"
                    id="wav_scat_enable"
                    aria-describedby="wav_scat_enable"
                  />
                </div>
              </div>
              <div class="row">
                <label
                  for="colFormLabel"
                  class="col-sm-3 col-form-label"
                  data-toggle="tooltip"
                  title="The maximum scale of the scattering transform (2**J should be smaller than the signal length)"
                  >Max Scale of Transform</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="wav_scat_j"
                    aria-describedby="wav_scat_j"
                    value="6"
                  />
                </div>
              </div>
              <div class="row">
                <label
                  for="colFormLabel"
                  class="col-sm-3 col-form-label"
                  data-toggle="tooltip"
                  title="The number of wavelets per octave"
                  >Wavelets per Octave</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="wav_scat_q"
                    aria-describedby="wav_scat_q"
                    value="1"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="contact-tab-pane"
          role="tabpanel"
          aria-labelledby="contact-tab"
          tabindex="0"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="disabled-tab-pane"
          role="tabpanel"
          aria-labelledby="disabled-tab"
          tabindex="0"
        >
          ...
        </div>
      </div>
    </div>
    <!-- Classifier -->
    <div class="row mb-3 mt-2" id="classifier-row">
      <div class="col">
        <h2>Classifier</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="knn-tab"
              data-bs-toggle="tab"
              data-bs-target="#knn-tab-pane"
              type="button"
              role="tab"
              aria-controls="knn-tab-pane"
              aria-selected="true"
            >
              KNN
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="svm-tab"
              data-bs-toggle="tab"
              data-bs-target="#svm-tab-pane"
              type="button"
              role="tab"
              aria-controls="svm-tab-pane"
              aria-selected="false"
            >
              SVM
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="adaboost-tab"
              data-bs-toggle="tab"
              data-bs-target="#adaboost-tab-pane"
              type="button"
              role="tab"
              aria-controls="adaboost-tab-pane"
              aria-selected="false"
            >
              AdaBoost
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="logistic_regression-tab"
              data-bs-toggle="tab"
              data-bs-target="#logistic_regression-tab-pane"
              type="button"
              role="tab"
              aria-controls="logistic_regression-tab-pane"
              aria-selected="false"
            >
              Logistic Regression
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="decision-tree-tab"
              data-bs-toggle="tab"
              data-bs-target="#decision-tree-tab-pane"
              type="button"
              role="tab"
              aria-controls="decision-tree-tab-pane"
              aria-selected="false"
            >
              Decision Tree
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"

<script>
  async function postConfig(config) {
    const response = await fetch("/app/api/config", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(config),
    });

    if (!response.ok) {
      throw new Error(`Failed to post config: ${response.statusText}`);
    }

    const result = await response.json();
    return result;
  }

  async function postData(url = "", data = {}) {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });

    return response.text();
  }

  function getValues() {
    var config = {};
    config.dataset = {};
    config.dataset.fixed = {};
    config.dataset.frame = {};
    config.dataset.processing = {};

    config.features = {};
    config.features.mfcc = {};
    config.features.mel_spec = {};
    config.features.wav_scat = {};

    config.classifier = {};
    config.classifier.knn = {};
    config.classifier.svm = {};
    config.classifier.adaboost = {};
    config.classifier.logistic_regression = {};
    config.classifier.decision_tree = {};
    config.classifier.GMMHMM = {};

    config.evaluation = {};
    config.evaluation.train_test = {};
    config.evaluation.kfold = {};
    config.evaluation.stratifiedkfold = {};

    // Dataset values
    var select = document.getElementById("dataset-pickle");
    config.datasetpickle = select.value;
    config.dataset.processing.enable_normalize =
      document.querySelector("#enable_normalize").checked;
    config.dataset.processing.enable_segment =
      document.querySelector("#enable_segment").checked;
    config.dataset.processing.enable_trim =
      document.querySelector("#enable_trim").checked;

    // Dataset Entries lenght adjust
    config.dataset.frame.enable =
      document.querySelector("#framing_enable").checked;
    config.dataset.frame.frame_frame_size =
      document.querySelector("#frame_size").value;
    config.dataset.frame.frame_hop_length =
      document.querySelector("#frame_hop_length").value;
    config.dataset.fixed.enable =
      document.querySelector("#fixed_enable").checked;
    config.dataset.fixed.fixed_length =
      document.querySelector("#fixed_size").value;

    //Features

    // MFCC tab values
    config.features.mfcc.enable =
      document.querySelector("#mfcc_enable").checked;
    config.features.mfcc.n_mfcc = document.querySelector("#mfcc_n_mfcc").value;
    config.features.mfcc.center = document.querySelector("#mfcc_center").value;
    config.features.mfcc.dct_type =
      document.querySelector("#mfcc_dct_type").value;
    config.features.mfcc.norm = document.querySelector("#mfcc_norm").value;
    config.features.mfcc.n_fft = document.querySelector("#mfcc_n_fft").value;
    config.features.mfcc.hop_length =
      document.querySelector("#mfcc_hop_length").value;
    config.features.mfcc.delta = document.querySelector("#mfcc_delta").checked;
    config.features.mfcc.delta2 =
      document.querySelector("#mfcc_delta2").checked;

    // Mel Spectrogram tab values
    config.features.mel_spec.enable =
      document.querySelector("#mel_spec_enable").checked;
    config.features.mel_spec.mel_spec_n_fft =
      document.querySelector("#mel_spec_n_fft").value;
    config.features.mel_spec.mel_spec_hop_length = document.querySelector(
      "#mel_spec_hop_length"
    ).value;
    config.features.mel_spec.mel_spec_window =
      document.querySelector("#mel_spec_window").value;
    config.features.mel_spec.mel_spec_center =
      document.querySelector("#mel_spec_center").checked;
    config.features.mel_spec.mel_spec_power =
      document.querySelector("#mel_spec_power").value;

    // Wavelet Scattering
    config.features.wav_scat.enable =
      document.querySelector("#wav_scat_enable").checked;
    config.features.wav_scat.wav_scat_j =
      document.querySelector("#wav_scat_j").value;
    config.features.wav_scat.wav_scat_q =
      document.querySelector("#wav_scat_q").value;

    //Classifier

    // KNN
    config.classifier.knn.enable =
      document.getElementById("knn_enable").checked;
    config.classifier.knn.knn_k = document.getElementById("knn_k").value;
    config.classifier.knn.knn_algorithm =
      document.getElementById("knn_algorithm").value;
    config.classifier.knn.knn_leaf_size =
      document.getElementById("knn_leaf_size").value;
    config.classifier.knn.knn_metric =
      document.getElementById("knn_metric").value;
    config.classifier.knn.knn_metric_power =
      document.getElementById("knn_metric_power").value;
    config.classifier.knn.knn_weights =
      document.getElementById("knn_weights").value;
    config.classifier.knn.tune_hyperparameters = document.getElementById(
      "knn_tune_hyperparameters"
    ).checked;

    // SVM
    config.classifier.svm.enable =
      document.getElementById("svm_enable").checked;
    config.classifier.svm.svm_c = document.getElementById("svm_c").value;
    config.classifier.svm.svm_kernel =
      document.getElementById("svm_kernel").value;
    config.classifier.svm.svm_degree =
      document.getElementById("svm_degree").value;
    config.classifier.svm.svm_gamma =
      document.getElementById("svm_gamma").value;
    config.classifier.svm.svm_shrinking =
      document.getElementById("svm_shrinking").checked;
    config.classifier.svm.svm_probability =
      document.getElementById("svm_probability").checked;
    config.classifier.svm.svm_tol = document.getElementById("svm_tol").value;
    config.classifier.svm.svm_max_iter =
      document.getElementById("svm_max_iter").value;
    config.classifier.svm.tune_hyperparameters = document.getElementById(
      "svm_tune_hyperparameters"
    ).checked;

    // AdaBoost
    config.classifier.adaboost.enable =
      document.getElementById("adaboost_enable").checked;
    config.classifier.adaboost.adaboost_estimator =
      document.getElementById("adaboost_estimator").value;
    if (config.classifier.adaboost.adaboost_estimator == "SVC") {
      config.classifier.adaboost.svm_config = {};
      config.classifier.adaboost.svm_config.svm_c =
        document.getElementById("ada_svm_c").value;
      config.classifier.adaboost.svm_config.svm_kernel =
        document.getElementById("ada_svm_kernel").value;
      config.classifier.adaboost.svm_config.svm_degree =
        document.getElementById("ada_svm_degree").value;
      config.classifier.adaboost.svm_config.svm_gamma =
        document.getElementById("ada_svm_gamma").value;
      config.classifier.adaboost.svm_config.svm_shrinking =
        document.getElementById("ada_svm_shrinking").checked;
      config.classifier.adaboost.svm_config.svm_tol =
        document.getElementById("ada_svm_tol").value;
      config.classifier.adaboost.svm_config.svm_max_iter =
        document.getElementById("ada_svm_max_iter").value;
    } else if (
      config.classifier.adaboost.adaboost_estimator == "DecisionTreeClassifier"
    ) {
      config.classifier.adaboost.dt_config = {};
      config.classifier.adaboost.dt_config.max_depth =
        document.getElementById("ada_dt_max_depth").value;
      config.classifier.adaboost.dt_config.min_samples_split = parseInt(
        document.getElementById("ada_dt_min_samples_split").value
      );
      config.classifier.adaboost.dt_config.min_samples_leaf = parseInt(
        document.getElementById("ada_dt_min_samples_leaf").value
      );
      config.classifier.adaboost.dt_config.criterion =
        document.getElementById("ada_dt_criterion").value;
      config.classifier.adaboost.dt_config.max_leaf_nodes =
        document.getElementById("ada_decisiontree_max_leaf_nodes").value;
      config.classifier.adaboost.dt_config.splitter = document.getElementById(
        "ada_decision_tree_splitter"
      ).value;
    }
    config.classifier.adaboost.ada_n_estimators =
      document.getElementById("ada_n_estimators").value;
    config.classifier.adaboost.ada_learning_rate =
      document.getElementById("ada_learning_rate").value;
    config.classifier.adaboost.ada_algorithm =
      document.getElementById("ada_algorithm").value;
    config.classifier.adaboost.ada_random_state =
      document.getElementById("ada_random_state").value;

    // logistic_regression
    config.classifier.logistic_regression.enable = document.getElementById(
      "logistic_regression_enable"
    ).checked;
    config.classifier.logistic_regression.logreg_penalty =
      document.getElementById("logreg_penalty").value;
    config.classifier.logistic_regression.logreg_C =
      document.getElementById("logreg_C").value;
    config.classifier.logistic_regression.logreg_solver =
      document.getElementById("logreg_solver").value;
    config.classifier.logistic_regression.logreg_fit_intercept =
      document.getElementById("logreg_fit_intercept").checked;
    config.classifier.logistic_regression.logistic_regression_max_iter =
      document.getElementById("logistic_regression_max_iter").value;
    config.classifier.logistic_regression.logistic_regression_tol =
      document.getElementById("logistic_regression_tol").value;
    config.classifier.logistic_regression.logistic_regression_fit_intercept =
      document.getElementById("logistic_regression_fit_intercept").checked;
    config.classifier.logistic_regression.logistic_regression_intercept_scaling =
      document.getElementById("logistic_regression_intercept_scaling").value;

    // decision tree
    config.classifier.decision_tree.enable = document.getElementById(
      "decision_tree_enable"
    ).checked;
    config.classifier.decision_tree.max_depth =
      document.getElementById("dt_max_depth").value;
    config.classifier.decision_tree.min_samples_split = parseInt(
      document.getElementById("dt_min_samples_split").value
    );
    config.classifier.decision_tree.min_samples_leaf = parseInt(
      document.getElementById("dt_min_samples_leaf").value
    );
    config.classifier.decision_tree.criterion =
      document.getElementById("dt_criterion").value;
    config.classifier.decision_tree.max_leaf_nodes = document.getElementById(
      "decisiontree_max_leaf_nodes"
    ).value;
    config.classifier.decision_tree.splitter = document.getElementById(
      "decision_tree_splitter"
    ).value;

    // GMMHMM
    config.classifier.GMMHMM.enable =
      document.getElementById("GMMHMM_enable").checked;

    // Evaluation
    config.evaluation.train_test.enable = document.getElementById(
      "train_test_split_enable"
    ).checked;
    config.evaluation.train_test.tts_test_size = document.getElementById(
      "train_test_split_test_size"
    ).value;
    config.evaluation.train_test.tts_shuffle = document.getElementById(
      "train_test_split_shuffle"
    ).value;
    config.evaluation.train_test.tts_random_state = document.getElementById(
      "train_test_split_random_state"
    ).value;

    config.evaluation.kfold.enable =
      document.getElementById("kfold_enable").checked;
    config.evaluation.kfold.kfold_n_splits =
      document.getElementById("kfold_n_splits").value;
    config.evaluation.kfold.kfold_shuffle =
      document.getElementById("kfold_shuffle").checked;
    config.evaluation.kfold.kfold_random_state =
      document.getElementById("kfold_random_state").value;

    config.evaluation.stratifiedkfold.enable = document.getElementById(
      "stratifiedkfold_enable"
    ).checked;
    config.evaluation.stratifiedkfold.stratifiedkfold_n_splits =
      document.getElementById("stratifiedkfold_n_splits").value;
    config.evaluation.stratifiedkfold.stratifiedkfold_shuffle =
      document.getElementById("stratifiedkfold_shuffle").checked;
    config.evaluation.stratifiedkfold.stratifiedkfold_random_state =
      document.getElementById("stratifiedkfold_random_state").value;

    console.log(config);
    return config;
  }

  // Adaboost Estimator Options
  document
    .getElementById("adaboost_estimator")
    .addEventListener("change", function () {
      var selectedOption = this.options[this.selectedIndex].value;
      if (selectedOption !== "None") {
        document.getElementById("adaclassifierconfig").style.display = "block";
        document.getElementById("ada_estimator_decisiontree").style.display =
          "none";
        document.getElementById("ada_estimator_svm").style.display = "none";
        if (selectedOption === "DecisionTreeClassifier") {
          document.getElementById("ada_estimator_decisiontree").style.display =
            "block";
        } else if (selectedOption === "SVC") {
          document.getElementById("ada_estimator_svm").style.display = "block";
        }
      } else {
        document.getElementById("adaclassifierconfig").style.display = "none";
      }
    });

  document
    .getElementById("submit-config")
    .addEventListener("click", function () {
      document.getElementById("runningspinner").classList.add("visible");
      document.getElementById("runningspinner").classList.remove("invisible");
      postConfig(getValues())
        .then((result) => {
          console.log(result);
          console.log(result["Status"]);
          newtx = "<li>" + JSON.stringify(result) + "</li>";
          document.getElementById("results").innerHTML += newtx;
          document.getElementById("runningspinner").classList.remove("visible");
          document.getElementById("runningspinner").classList.add("invisible");
          postData("api/resultscard", result)
            .then((data) => {
              let div = document.createElement("div");
              div.innerHTML = data;
              div.classList.add("mt1");
              document.getElementById("resultsrow").appendChild(div);
            })
            .catch((error) => console.error(error));
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    });
</script>

  });
</script>
